<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>donationFormPage</title>
  <link rel="stylesheet" href="../CSS/mainStyle.css">
    <link rel="stylesheet" href="../CSS/donationFormStyle.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <div id="navbar"></div>

  <div class="donate-form-container">
    <h1 class="page-title">تبرع الآن</h1>

    <form class="donation-form" action="#" method="POST">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> الاسم بالكامل</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone"><i class="fas fa-phone-alt"></i> رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="amount"><i class="fas fa-money-bill-wave"></i> المبلغ</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="method"><i class="fas fa-credit-card"></i> وسيلة الدفع</label>
        <select id="method" name="method" required>
          <option value="">-- اختر وسيلة الدفع --</option>
          <option value="visa">فيزا</option>
          <option value="bank">تحويل بنكي</option>
          <option value="cash">نقدًا بالمستشفى</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes"><i class="fas fa-sticky-note"></i> ملاحظات إضافية (اختياري)</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

    </form>
      <a href="/HTML/checkout.html"><button type="submit" class="button">تأكيد التبرع</button></a>

  </div>

  <div id="footer"></div>

  <script>
    // تحميل النافبار
    fetch("../navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });

    // تحميل الفوتر
    fetch("../footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
